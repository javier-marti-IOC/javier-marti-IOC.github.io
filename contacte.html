        <div class="formulario">
            <form id="formulari">
                <!--Aquí va el codi JavaScript per a validar el formulari-->
                <script>
                document.addEventListener("DOMContentLoaded", function() {
                  document.getElementById("formulari").addEventListener('submit', validarFormulario); 
                });
                /*Aquí va la validació dels camps de text*/
                function validarFormulario(evento) {
                  evento.preventDefault();
                  var usuario = document.getElementById('nom').value;
                  var usuario = document.getElementById('Cognoms').value;
                  var usuario = document.getElementById('Adreça').value;
                  var usuario = document.getElementById('mail').value;
                  if(usuario.length == 0) {
                    alert('No has omplert els camps de text');
                    return;
                  }
                  /*Aquí va la validació del password*/
                  var clave = document.getElementById('pwd').value;
                  if (clave.length < 6) {
                    alert('La clau no es valida');
                    return;
                  }
                  /*Aquí va la validació de la llista de selecció*/
                    index = document.getElementById("Ciutat").selectedIndex;
                    if (index == null || index == 0) {
                    alert('Falta la ciutat');
                    return false;
                    }
                    /*Aquí va la validació del botò de ràdio*/
                    opcions = document.getElementsByName("title");
     
                    var seleccionat = false;
                    for(var i=0; i<opcions.length; i++) {    
                      if(opcions[i].checked) {
                        seleccionat = true;
                        break;
                      }
                    }
                     
                    if(!seleccionat) {
                        alert('Falta el sexe');
                      return false;
                    }
                  /*Aquí va la validació de la Checkbox*/  
                    element = document.getElementById("terms");
                    if( !element.checked ) {
                    alert('Accepta els termes');
                    return false;
                    }

                  this.submit();
                }
                </script>
                <!--Aquí va el formulari de la pàgina-->
                <table>
                    <!--Aquí van els camps de text-->
                    <tr>
                        <td><label for="nom">Nom:</label></td>
                        <td><input type="text" id="nom"/></td>
                    </tr>
                    <tr>
                        <td><label for="Cognoms">Cognoms:</label></td>
                        <td><input type="text" id="Cognoms"/></td>
                    </tr>
                    <tr>
                        <td><label for="Adreça">Adreça:</label></td>
                        <td><input type="text" id="Adreça"/></td>
                    </tr>
                    <!--Aquí va la llista de selecció-->

                        <td><label for="card">
                        <span>Ciutat:</span>
                        </label></td>
                        <td><select id="Ciutat" name="City">
                        <option value="Reus">Tria una opció</option>
                        <option value="Reus">Reus</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Madrid">Madrid</option></td>
                    </tr>
                    <!--Aquí va el camp date-->
                    <tr>

                            <strong><abbr title="required"></abbr></strong>
                            </label></td>
                            <td><input type="date" id="date" name="expiration" required></td>
                    </tr>
                    <!--Aquí va el camp de sexe-->

                            </li>

                            Femení
                            </label>
                            </li>
                        </ul>
                        </fieldset></td>
                    </tr>
                    <!--Aquí va el camp correu electrònic-->
                    <tr>
                        <td><label for="mail">
                        <span>Correu electrònic: </span>
                        <strong><span aria-label="required"></span></strong>
                        </label></td>
                        <td><input type="email" id="mail" name="usermail"></td>
                    </tr>
                    <!--Aquí va la contrasenya-->
                    <tr>
                            <td><label for="pwd">
                            <span>Contrasenya: </span>
                            <strong><span aria-label="required">*</span></strong>
                            </label></td>
                            <td><input type="password" id="pwd" name="password"></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" id="terms" name="terms">

                    </tr>    
                    <tr>
